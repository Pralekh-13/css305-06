<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-305-06</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainwindow">
        <div class="navbar">
            <div class="nav1">
                <button><img src="./images/linkedinlogo.png" alt="LinkedIn"></button>
            </div>
            <div class="nav2">
                <button><img src="./images/disc.png" alt="Discover">
                <button><img src="./images/people.png" alt="People"></button>
                <button><img src="./images/learning.png" alt="Learnings"></button>
                <button><img src="./images/job.png" alt="Jobs"></button>
            </div>
            <div class="nav3">
                <div class="nav31"><button><h3>Join Now</h3></button></div>
                <div class="nav32"><button><h3>Sign in</h3></button></div>
            
            </div>
        </div>
        <div class="footer">
            <div class="leftfooter">
                <h2>
                    Join the biggest <br>professional community
                </h2>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password (8 + characters)">
                <p>By clicking Agree & Join, you agree to the LinkedIn User <br>Agreement Privacy Policy and Cookie Policy</p>
                <button><h4>Agree & Join</h4></button>
                <h6>or</h6>
                <hr>
                <h5>Already on LinkedIn ?</h5>
                <h6>Sign in</h6>
            </div>
            <div class="rightfooter"><img src="./images/screenshot.svg" alt=""></div>
        </div>
    </div>
</body>
</html>
